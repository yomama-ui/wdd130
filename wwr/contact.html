<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting Co. for questions, reservations, or suggestions. Get in touch today!" />
  <meta name="author" content="Ethan Gonzalez" />
  <title>Contact Us – White Water Rafting Co.</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/rafting.jpg" alt="Rafting Site Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 River Run Road, Rapids City, CO 80401</p>
      <p><strong>Phone:</strong> (800) 555-RAFT (7238)</p>
      <p><strong>Email:</strong> contact@whitewaterraftingco.com</p>

      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.914258771638!2d-105.02025348459252!3d39.761850679447455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c7e4c1e219df3%3A0x1a957297187f901f!2sDenver%2C%20CO!5e0!3m2!1sen!2sus!4v1615501572302!5m2!1sen!2sus" 
          width="100%" 
          height="300" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/jke.jpeg" alt="Photo of River Guide Jake" />
        <figcaption>Jake – Head River Guide</figcaption>
      </figure>
      <figure>
        <img src="images/office_mnger.webp" alt="Photo of Office Manager Lisa" />
        <figcaption>Lisa – Office Manager</figcaption>
      </figure>
      <figure>
        <img src="images/tom.webp" alt="Photo of Safety Coordinator Tom" />
        <figcaption>Tom – Safety Coordinator</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Ethan Gonzalez</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook_logo.webp" alt="Visit us on Facebook" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter_logo.png" alt="Follow us on Twitter" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram_logo.png" alt="Check out our Instagram" />
      </a>
    </nav>
  </footer>
</body>
</html>
